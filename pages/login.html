<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-SudoMart</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container__main center__flex flex__dir-col">
        <header class="main__header">

            <!-- Announcment bar here -->
            <section class="header__announcment-bar center__flex">
                <p>
                    Flat 50% off on various products.
                </p>
            </section>

            <!-- Navbar here -->
            <nav class="header__navbar center__flex">
                <nav class="nav center__flex">

                    <!-- Title section here -->
                    <div class="nav__title-sec">
                        <h3 class="headline-3"> SudoMart </h3>
                    </div>

                    <!-- Search section here-->
                    <div class="nav__search-sec display__none">
                        <form action="" onsubmit="return false" class="center__flex">
                            <i class="fas fa-search margin-8px txt-grey"></i>
                            <input type="text" placeholder="Search items here">
                        </form>
                    </div>

                    <!-- Button section here-->
                    <div class="nav__button-sec center__flex">
                        <button class="btns btn__primary border__rad-4px">Home</button>
                        <div class="bagde__sec margin-1rem">
                            <i class="fas fa-heart"></i>
                            <span class="bagde__sec-text border__rad-full center__flex">0</span>
                        </div>
                        <div class="bagde__sec margin-1rem">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="bagde__sec-text border__rad-full center__flex">0</span>
                        </div>
                    </div>
                </nav>
            </nav>
        </header>
        <!-- Title here-->
        <h1 class="headline-1 txt-center">Login</h1>
        <div class="main__login-sec center__flex flex__dir-col">
            <h3 class="headline-3 margin-1rem">Welcome Back!</h3>
            <form action="" onsubmit="return false" class="center__flex flex__dir-col">
                <label for="" class="">Enter Username or Email here</label>
                <input type="text" name="" id="" class="padding-8px margin__tb-8px" placeholder="Username">
                <label for="" class="">Enter Password here</label>
                <input type="password" name="" id="" class="padding-8px margin__tb-8px" placeholder="Password">
                <p class="margin__tb-8px"><a href="" class="btn__link">Forgot Password?</a></p>
                <button type="submit" class="btns btn__primary margin__tb-8px">Login</button>
            </form>
            <p>Don't have an account <a href="" class="btns btn__link">Sign Up</a></p>
        </div>
        <!-- <footer class="main__footer center__flex flex__dir-col">
            <h2 class="text-mid">Made with &lt;/&gt; By Ranjeet Singh</h2>
            <p>@ 2022 Jeetsdev</p>
        </footer> -->
    </div>
</body>
</html>
