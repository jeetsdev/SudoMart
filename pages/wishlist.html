<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist-SudoMart</title>
    <link rel="stylesheet" href="../css/wishlist.css">
</head>
<body>
    <div class="container__main center__flex flex__dir-col">
        <header class="main__header">

            <!-- Announcment bar here -->
            <section class="header__announcment-bar center__flex">
                <p>
                    Flat 50% off on various products.
                </p>
            </section>

            <!-- Navbar here -->
            <nav class="header__navbar center__flex">
                <nav class="nav center__flex">

                    <!-- Title section here -->
                    <a href="../index.html" class="nav__title-sec">
                        <h3 class="headline-3"> SudoMart </h3>
                    </a>

                    <!-- Search section here-->
                    <div class="nav__search-sec display__none">
                        <form action="" onsubmit="return false" class="center__flex">
                            <i class="fas fa-search margin-8px txt-grey"></i>
                            <input type="text" placeholder="Search items here">
                        </form>
                    </div>

                    <!-- Button section here-->
                    <div class="nav__button-sec center__flex">
                        <a href="product-listing.html" class="btns btn__primary border__rad-4px">Shop More</a>
                        <a href="wishlist.html" class="bagde__sec margin-1rem">
                            <i class="fas fa-heart"></i>
                            <span class="bagde__sec-text border__rad-full center__flex">0</span>
                        </a>
                        <a href="cart.html" class="bagde__sec margin-1rem">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="bagde__sec-text border__rad-full center__flex">0</span>
                        </a>
                    </div>
                </nav>
            </nav>
        </header>


        <!-- Title here-->
        <h2 class="headline-2 main__title margin-1rem txt-center">My wishlist</h2>

        <!-- Wishlist site wrapper here -->
        <div class="wishlist__site-wrapper center__flex margin-2rem">

            <!-- Wishlist Items here -->
            <div class="wishlist__product-sec grid grid__col-4">

                <div class="wishlist__product-item margin__lr-8px">
                    <div class="card card__vertical card__badge">
                        <p class="card__badge-icon border__rad-4px">New</p>
                        <div class="card__sec-upper center__flex flex__dir-col">
                            <div class="card__upper-icon center__flex">
                                <i class="far fas fa-heart border__rad-full center__flex margin-8px"></i>
                            </div>
                            <div class="card__upper-image center__flex">
                                <img src="../assets/t-shirt-1.png" class="images" alt="product image">
                            </div>
                        </div>
                        <div class="card__sec-lower center__flex flex__dir-col">
                            <div class="center__flex lower__sec-details  flex__dir-col">
                                <p class="details__sec-title margin__tb-4px">T-Shirt</p>
                                <p class="price__sec-current margin__tb-4px">₹ 500</p>
                            </div>
                            <div class="lower__sec-btn center__flex">
                                <button class="btns btn__primary">Move to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wishlist__product-item margin__lr-8px">
                    <div class="card card__vertical card__badge">
                        <p class="card__badge-icon border__rad-4px">New</p>
                        <div class="card__sec-upper center__flex flex__dir-col">
                            <div class="card__upper-icon center__flex">
                                <i class="far fas fa-heart border__rad-full center__flex margin-8px"></i>
                            </div>
                            <div class="card__upper-image center__flex">
                                <img src="../assets/t-shirt-1.png" class="images" alt="product image">
                            </div>
                        </div>
                        <div class="card__sec-lower center__flex flex__dir-col">
                            <div class="center__flex lower__sec-details  flex__dir-col">
                                <p class="details__sec-title margin__tb-4px">T-Shirt</p>
                                <p class="price__sec-current margin__tb-4px">₹ 500</p>
                            </div>
                            <div class="lower__sec-btn center__flex">
                                <button class="btns btn__primary">Move to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wishlist__product-item margin__lr-8px">
                    <div class="card card__vertical card__badge">
                        <p class="card__badge-icon border__rad-4px">New</p>
                        <div class="card__sec-upper center__flex flex__dir-col">
                            <div class="card__upper-icon center__flex">
                                <i class="far fas fa-heart border__rad-full center__flex margin-8px"></i>
                            </div>
                            <div class="card__upper-image center__flex">
                                <img src="../assets/t-shirt-1.png" class="images" alt="product image">
                            </div>
                        </div>
                        <div class="card__sec-lower center__flex flex__dir-col">
                            <div class="center__flex lower__sec-details  flex__dir-col">
                                <p class="details__sec-title margin__tb-4px">T-Shirt</p>
                                <p class="price__sec-current margin__tb-4px">₹ 500</p>
                            </div>
                            <div class="lower__sec-btn center__flex">
                                <button class="btns btn__primary">Move to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wishlist__product-item margin__lr-8px">
                    <div class="card card__vertical card__badge">
                        <p class="card__badge-icon border__rad-4px">New</p>
                        <div class="card__sec-upper center__flex flex__dir-col">
                            <div class="card__upper-icon center__flex">
                                <i class="far fas fa-heart border__rad-full center__flex margin-8px"></i>
                            </div>
                            <div class="card__upper-image center__flex">
                                <img src="../assets/t-shirt-1.png" class="images" alt="product image">
                            </div>
                        </div>
                        <div class="card__sec-lower center__flex flex__dir-col">
                            <div class="center__flex lower__sec-details  flex__dir-col">
                                <p class="details__sec-title margin__tb-4px">T-Shirt</p>
                                <p class="price__sec-current margin__tb-4px">₹ 500</p>
                            </div>
                            <div class="lower__sec-btn center__flex">
                                <button class="btns btn__primary">Move to cart</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <footer class="main__footer center__flex flex__dir-col">
            <h2 class="text-mid">Made with &lt;/&gt; By Ranjeet Singh</h2>
            <p>@ 2022 Jeetsdev</p>
        </footer>
    </div>
</body>
</html>
